name: Compare Repos

on:
  workflow_dispatch

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.x
      - name: Install dependencies
        run: go get -v -t -d ./...
      - name: Build
        run: go build -v .
        env:
          GH_ORG_NAME: ${{ secrets.GH_ORG_NAME }}
          GHEC_ACCESS_TOKEN: ${{ secrets.GHEC_ACCESS_TOKEN }}
          GITLAB_ACCESS_TOKEN: ${{ secrets.GITLAB_ACCESS_TOKEN }}
          GL_PROJECT_ID: ${{ secrets.GL_PROJECT_ID }}
      - name: Run
        run: go run main.go
        env:
          GH_ORG_NAME: ${{ secrets.GH_ORG_NAME }}
          GHEC_ACCESS_TOKEN: ${{ secrets.GHEC_ACCESS_TOKEN }}
          GITLAB_ACCESS_TOKEN: ${{ secrets.GITLAB_ACCESS_TOKEN }}
          GL_PROJECT_ID: ${{ secrets.GL_PROJECT_ID }}
  pull-request:
    runs-on: ubuntu-latest
    steps:      
      - name: Export Stats
        run: export STATS=$(cat stats.md)
      - name: create pull request
        run: gh pr create -B main -H develop --title 'Update stats' --body 'Update stats file with latest data from GitHub, and GitLab'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Render template
        id: template
        uses: chuhlomin/render-template@v1.4
        with:
          template: .github/templates/pull-request-template.md
          vars: |
            stats: ${{ STATS }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          body: ${{ steps.template.outputs.result }}
